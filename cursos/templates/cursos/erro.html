{% extends 'base.html' %}

{% block title %} Erro {% endblock %}

{% load static %}
    
{% block content %}
    <style>
        .erroDiv{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .erroContainer{
            width: 65%;
            height: 65%;
            box-shadow: 0.5vh 0.5vh 1vh rgba(2, 2, 2, 0.4);
            border-radius: 1vw;
            position: relative;
            display: flex;
        }
        .erroContainer::before{
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #81070d;
            width: 0.1vw;
            height: 80%;
        }
        .erroFirst,.erroSecond{
            width: 50%;
            height: 90%;
            text-align: center;
            margin: auto;
        }
        .erroFirst{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            h1{
                font-size: 4vw;
                color: darkred;
            }
            h4{
                font-size: 1.7vw;
                font-weight: lighter;
                text-align: left;
                max-width: 80%;
            }
            a{
                color: #AB0B12;
                font-weight: bold;
            }
        }
        .erroSecond{
            img{
                height: 100%;
            }
        }
    </style>
    <div class="erroDiv">
        <div class="erroContainer">
            <div class="erroFirst">
                <h1>Erro :(</h1>
                <h4>Você tentou acessar uma página restrita para administradores</h4>
                <h4>Se for um administrador <a href="{% url 'login' %}">clique aqui </a>para realizar login</h4>
            </div>
            <div class="erroSecond">
                <img src="{% static 'img/erroSvg1.svg' %}" alt="">
            </div>
        </div>
    </div>
{% endblock %}
